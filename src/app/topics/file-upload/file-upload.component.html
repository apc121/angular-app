<div class="container">
    <div class="mt-3 p-3 bg-primary text-white rounded">
        <h1>File Upload</h1>
        <p>With API and File type and File Size Check</p>
    </div>
    <div class="row pt-3">
        <div class="col-3">
            <input type="file" multiple (change)="uploadImage($event)">
        </div>
    </div>
    <div class="row">
        <div class="col-3" *ngFor="let file of uploadedFileNames">
            <!-- <img [src]="fileUrl + file"  style="height: 200px;width: 100%;"> -->
            <img src="http://storeapi.gerasim.in/customer/{{file}}" alt="">
        </div>
    </div>
</div>
