<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-success text-white">
                <div class="row">
                    <div class="col-6">Candidates</div>
                    <div class="col-6 text-end">

                    </div>
                </div>
            </div>
            <div class="card-body">
                <app-my-table [columnHeadingArray]="columnArray"
                [gridData]="candidates" (editCallback)="edit($event)"
                (deleteCallback)="delete($event)"> </app-my-table>
                
            </div>

        </div>
    </div>


</div>
