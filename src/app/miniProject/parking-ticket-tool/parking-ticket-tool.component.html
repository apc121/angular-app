<section id="toll">
    <div class="container">
        <div class="row mt-2">
            <div class="col-12 text-center"> 
                    <img class="img-fluid " src="../../../assets/cars3.png" alt="">  
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-7">
                <div class="row">
                    <div class="col-12 text-center">
                        <h5 class="text-primary mb-4">New Ticket</h5>
                    </div>
                </div>
                <div class="card p-3 bg-transparent shadow">
                    <div class="row ">
                        <div class="col-12 ">
                            <div class="row mb-2">
                                <div class="col-3">
                                    <div class="bike">
                                        <button class="btn" [ngClass]="parkingObj.vehicle_type == 'Bike'?'selectedVehcile':''"> <img  (click)="assignVehicleType('Bike')" class="h-100 w-100"
                                                src="https://img.freepik.com/free-vector/illustration-motorcycle-red-color_1308-35859.jpg?size=626&ext=jpg&ga=GA1.2.1322416504.1684515315&semt=ais"
                                                alt=""></button>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="auto">
                                        <button class="btn" [ngClass]="parkingObj.vehicle_type == 'Auto'?'selectedVehcile':''"><img (click)="assignVehicleType('Auto')" class="h-100 w-100"
                                                src="https://img.freepik.com/premium-photo/autorickshaw-isolated-white-background-traditional-indian-public-transport-tricycle-vintage-retro-motorcycle-50-60-years-20th-century_431724-2263.jpg?size=626&ext=jpg&ga=GA1.1.1322416504.1684515315&semt=ais"
                                                alt=""></button>

                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="car">
                                        <button class="btn"  [ngClass]="parkingObj.vehicle_type == 'Car'?'selectedVehcile':''"> <img (click)="assignVehicleType('Car')" class="h-100 w-100"
                                                src="https://img.freepik.com/premium-photo/generic-black-suv_2227-847.jpg?size=626&ext=jpg&ga=GA1.1.1322416504.1684515315&semt=sph"
                                                alt=""></button>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="bus">
                                        <button class="btn" [ngClass]="parkingObj.vehicle_type == 'Bus'?'selectedVehcile':''"> <img (click)="assignVehicleType('Bus')" class="h-100 w-100"
                                                src="https://img.freepik.com/premium-photo/small-bus-urban-suburban-travel-car-with-empty-body-design-advertising-3d-illustration_101266-22742.jpg?size=626&ext=jpg&ga=GA1.1.1322416504.1684515315&semt=sph"
                                                alt=""></button>
                                    </div>
                                </div>
                                <!-- <div class="col-3">
                                    <div>
                                        <img class="h-100 w-100 mb-3" src="https://img.freepik.com/free-vector/blue-orange-truck-isolated_1308-27814.jpg?size=626&ext=jpg&ga=GA1.1.1322416504.1684515315&semt=sph" alt="">
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div>
                                        <img class="h-100 w-100 mb-3" src="https://img.freepik.com/premium-vector/flat-yellow-van-car-body-style-icon_111984-175.jpg?size=626&ext=jpg&ga=GA1.2.1322416504.1684515315&semt=sph" alt="">
                                    </div>
                                </div> -->
                            </div> 
                        </div>
                        
                        <div class="row mt-3"> 
                            <div class="col-6 mt-2">
                                <input type="text" class="form-control" [(ngModel)]="parkingObj.license_plate" placeholder="Licence Plate"
                                    aria-label="First name">
                            </div>
                            <div class="col-6 mt-2">
                                <input type="text" class="form-control" [(ngModel)]="parkingObj.mobileNo" placeholder="Phone Number"
                                    aria-label="Last name">
                            </div> 
                            <div class="col-12 mt-2">
                                <label> Duration & Charges :</label>
                                <div class="d-flex">
                                    <div class="btn-color mt-2 me-2">
                                        <button class="btn  px-3 py-2" [ngClass]="parkingObj.ticket_amount == 10? 'bg-primary text-white':''" (click)="setAmount(10)"><span
                                                class="fw-semibold me-1">1hour</span>
                                            <span class=""> &#x20B9; 10</span></button>
                                    </div>
                                    <div class="btn-color mt-2 me-2">
                                        <button class="btn  px-3 py-2" [ngClass]="parkingObj.ticket_amount == 20? 'bg-primary text-white':''"  (click)="setAmount(20)"><span
                                                class="fw-semibold me-1">2hour</span>
                                            <span class=""> &#x20B9; 20</span></button>
                                    </div>
                                    <div class="btn-color mt-2 me-2">
                                        <button class="btn  px-3 py-2" [ngClass]="parkingObj.ticket_amount == 30? 'bg-primary text-white':''" (click)="setAmount(30)"><span
                                                class="fw-semibold me-1">6hour</span>
                                            <span class=""> &#x20B9; 30</span></button>
                                    </div>

                                    <div class="btn-color mt-2 me-2">
                                        <button class="btn  px-3 py-2" [ngClass]="parkingObj.ticket_amount == 200? 'bg-primary text-white':''" (click)="setAmount(200)"><span
                                                class="fw-semibold me-1">1day</span>
                                            <span class=""> &#x20B9;200</span></button>
                                    </div>
                                    <div class="btn-color mt-2 me-2">
                                        <button class="btn  px-3 py-2" [ngClass]="parkingObj.ticket_amount == 400? 'bg-primary text-white':''" (click)="setAmount(400)"><span
                                                class="fw-semibold me-1">2day</span>
                                            <span class=""> &#x20B9;400</span></button>
                                    </div>
                                </div>
                            </div> 
                            <div class="col-12 mt-5 text-end d-flex justify-content-between text-end"> 
                                    <button class="btn btn-secondary m-2" (click)="resetForm()">Reset</button>
                                    <button class="btn btn-primary m-2" (click)="createParking()">Create Ticket</button> 
                                    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="row">
                    <div class="col-12 text-center">
                        <h5 class="text-primary mb-4">Parked Vehicals</h5>
                    </div>
                    <div class="col-12">
                        <table class="table table-striped table-hover shadow">
                            <thead>
                                <tr>
                                    <th scope="col">#</th> 
                                    <th scope="col">Vehical Number</th> 
                                    <th scope="col">Contact</th>
                                    <th scope="col">Charges</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of parkedVehicles;let index= index">
                                    <th scope="row">{{index+1}}</th> 
                                    <td>{{item.license_plate}}</td> 
                                    <td>{{item.mobileNo}}</td>
                                    <td>{{item.ticket_amount}}</td> 
                                    <td>
                                        <button class="btn bnt-sm btn-success" *ngIf="item.out_time == null" (click)="markOut(item.license_plate)"> Mark Out </button>
                                        <span  *ngIf="item.out_time !== null">  {{item.out_time | date:'dd-MM-yy'}} - {{item.out_time | date:'hh:mm'}}</span>
                                      </td> 
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
